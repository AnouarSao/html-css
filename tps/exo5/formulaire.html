        <form>
            <!-- Nom -->
            <label for="nom">Nom : </label><input type="text" id="nom"/><br />
            <br>
            <!-- Prenom -->
            <label for="prenom">Prenom : </label><input type="text" id="prenom"/><br />
            <br>
            <!-- Date de naissance -->
            <label for="date">Date de naissance : </label><input type="date" id="date"/><br />
            <br>
            <!-- Lieu de naissance -->
            <label for="lieu">Lieu de naissance : </label><input type="text" id="lieu"/><br />
            <br>
            <!-- Pays d'origine -->
            <label for="pays">Pays d'origine : </label><input type="text" id="pays"/><br />
            <br>
            <!-- Moyenne obtenu en BAC -->
            <label for="note">Moyenne BAC : </label><input type="text" id="note"/><br />
            <br>
            <!-- Choix de formation -->
            <label for="formation">Choisir votre formation : </label>
            <select id="formation">
                <option value="">--Choisir formation--</option>
                <option value="informatique">Informatique</option>
                <option value="medecine">Medicine</option>
                <option value="maths">Mathematiques</option>
            </select><br />
            <br>
            <!-- Adresse email -->
            <label for="email">Adresse email : </label><input type="email" id="email"><br />
            <br>
            <!-- Numero de telephone -->
            <label for="nombre">Numero de téléphone : </label><input type="tel" id="nombre"><br />
            <br>
            <!-- Lettre de motivation -->
            <label for="motivation">Lettre de motivation : <textarea id="motivation"></textarea><br />
            <br>
            <input type="submit" value="Soumettre">
        </form>
